# PR Labeler Configuration for Manuscript Programming Language
# Labels PRs based on which files are changed

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**/*'
      - 'publish/docs-web/**/*'
      - 'README.md'
      - '**/*.md'

# Language and grammar changes
language:
  - changed-files:
    - any-glob-to-any-file:
      - 'internal/grammar/**/*'
      - 'internal/parser/**/*'
      - 'internal/ast/**/*'
      - '**/*.g4'

# Compiler changes
compiler:
  - changed-files:
    - any-glob-to-any-file:
      - 'internal/compile/**/*'
      - 'internal/visitors/**/*'

# Standard library changes
stdlib:
  - changed-files:
    - any-glob-to-any-file:
      - 'stdlib/**/*'
      - 'internal/builtins/**/*'

# Testing changes
testing:
  - changed-files:
    - any-glob-to-any-file:
      - 'tests/**/*'
      - '**/*_test.go'
      - '**/test_*.go'

# CLI changes
cli:
  - changed-files:
    - any-glob-to-any-file:
      - 'cmd/**/*'

# Editor support changes
editor:
  - changed-files:
    - any-glob-to-any-file:
      - 'publish/manuscript-vscode-extension/**/*'
      - 'publish/lsp/**/*'
      - 'publish/editor-rules/**/*'

# Configuration changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - 'internal/config/**/*'
      - '*.yml'
      - '*.yaml'
      - '*.json'
      - '*.toml'

# Build and CI changes
build:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*'
      - 'Makefile'
      - 'go.mod'
      - 'go.sum'
      - 'scripts/**/*'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'go.mod'
      - 'go.sum'
      - 'package.json'
      - 'package-lock.json' 