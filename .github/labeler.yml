# Issue Labeler Configuration for Manuscript Programming Language
# Labels issues based on content using regex patterns

# Bug reports
bug:
  - 'bug'

# Feature requests
enhancement:
  - 'feature'

# Documentation related
documentation:
  - 'docs'

# Language features and grammar
language:
  - '(grammar|syntax|parser|lexer|ast)'
  - '(language feature|language construct)'
  - '(keyword|operator|expression)'

# Compiler and transpiler
compiler:
  - '(compiler|compilation|transpiler|transpilation)'
  - '(code generation|codegen|generate)'

# Standard library
stdlib:
  - '(stdlib|standard library|builtin|builtins)'

# Testing
testing:
  - '(test|testing|spec|coverage)'
  - '(unit test|integration test)'

# Performance
performance:
  - '(performance|speed|slow|fast|optimization|optimize)'
  - '(memory|cpu|benchmark)'

# CLI and tooling
cli:
  - '(cli|command line|tool|binary)'
  - '(flag|argument|option)'

# Editor support
editor:
  - '(editor|vscode|syntax highlighting|lsp)'
  - '(intellisense|autocomplete|completion)'

# Configuration
config:
  - '(config|configuration|settings)'
  - '(yaml|yml|json|toml)'

# Build and CI/CD
build:
  - '(build|ci|cd|github actions|workflow)'
  - '(docker|container)'

# Good first issue (for newcomers)
"good first issue":
  - '(good first issue|beginner|easy|starter)'
  - '(newcomer|first contribution)'

# Help wanted
"help wanted":
  - '(help wanted|help needed|assistance)'
  - '(looking for help|need help)'

# Question
question:
  - 'question'

# Duplicate
duplicate:
  - '(duplicate|already reported|same as)'

# Invalid
invalid:
  - '(invalid|not a bug|not an issue)'
  - '(user error|misunderstanding)'

# Priority labels
"priority/high":
  - '(urgent|critical|high priority|blocker)'
  - '(security|vulnerability)'

"priority/medium":
  - '(medium priority|important)'

"priority/low":
  - '(low priority|nice to have|minor)' 